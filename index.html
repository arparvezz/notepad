<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad - local version</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h4>Local Notepad - write something </h4>
      <div class="font-controller">
        <h4>Controll Font size</h4>
        <button class="font-controll-btn">&plus;</button>
        <button class="font-controll-btn">&minus;</button>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="input-wrapper">
      <textarea class="note-box" name="note" id="note">

      </textarea>
    </div>
  </div>


  <script src="./script.js"></script>
</body>
</html>
